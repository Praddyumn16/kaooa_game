<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning A-frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">

        <a-entity id="rig" position="0 -3 0" rotation="17 0 0">
            <a-camera></a-camera>
        </a-entity>

        <a-plane color="black" position="0 3 -8" height="12" width="15">

            <!-- Star -->
            <a-box height="8" width="0.03" depth="0.1" position="0 1 0" rotation="0 0 90" color="white">
            </a-box>
            <a-box height="8" width="0.03" depth="0.1" position="-1.25 0 0" rotation="0 0 -18" color="white"></a-box>
            <a-box height="8" width="0.03" depth="0.1" position="1.25 0 0" rotation="0 0 18" color="white"></a-box>
            <a-box height="8" width="0.03" depth="0.1" position="0.75 -1.42 0" rotation="0 0 -53.4" color="white">
            </a-box>
            <a-box height="8" width="0.03" depth="0.1" position="-0.75 -1.42 0" rotation="0 0 53.4" color="white">
            </a-box>

            <!-- Circles on Star -->
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c2" color="white" position="-0.9 1 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c0" color="white" position="0 3.8 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c3" color="white" position="0.9 1 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c1" color="white" position="-4 1 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c4" color="white" position="4 1 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c5" color="white" position="-1.5 -0.9 .1"
                radius="0.4"></a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c6" color="white" position="1.5 -0.9 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c7" color="white" position="0 -2 .1"
                radius="0.4">
            </a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c8" color="white" position="-2.5 -3.8 .1"
                radius="0.4"></a-circle>
            <a-circle handle-events clicked=0 filled=0 class="circle" id="c9" color="white" position="2.5 -3.8 .1"
                radius="0.4"></a-circle>

            <!-- Vulture -->
            <a-sphere handle-events clicked=0 state=0 at="" class="vulture" id="vulture" color="red" position="6 4 0.5"
                radius="0.5">
            </a-sphere>

            <!-- Crows -->
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow1" color="blue" position="6 2 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow2" color="blue" position="6 1 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow3" color="blue" position="6 0 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow4" color="blue" position="6 -1 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow5" color="blue" position="6 -2 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow6" color="blue" position="6 -3 0.5"
                radius="0.5">
            </a-sphere>
            <a-sphere handle-events clicked=0 state=0 at="" class="crow" id="crow7" color="blue" position="6 -4 0.5"
                radius="0.5">
            </a-sphere>

        </a-plane>

        <a-plane handle-download color="Grey" position="0 -3.2 -5" height="0.4" width="2">
            <a-text position="-0.75 0 0" color="black" value="Download Logs"></a-text>
        </a-plane>
    </a-scene>
</body>

</html>
